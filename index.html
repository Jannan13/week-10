<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-date">Date</label>
                        <input type="date" class="form-control" id="new-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-category">Category</label>
                        <input type="text" class="form-control" id="new-category" placeholder="Category">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-amount">Amount</label>
                        <input type="text" class="form-control" id="new-amount" placeholder="Amount">
                    </div>
                </div>
                <div class="col-sm">
                    <button id="add" class="btn btn-primary form-control">Create</button>
                </div>
            </div>
        </div>
    </div>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Category</th>
            <th>Date created</th>
            <th>Amount</th> 
        </tr>
    </table>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="expense.js"></script>
</body>
</html>
